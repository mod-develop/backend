{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOD</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/pre.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">MOD</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarText"
                        aria-controls="navbarText"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {{ if or .User.IsAdmin .User.IsQuestMaster }}
                            <li class="nav-item">
                                <a class="nav-link" href="/manager/">Управление</a>
                            </li>
                            {{ end }}
                            {{ if .User.IsAdmin }}
                            <li class="nav-item">
                                <a class="nav-link" href="/admin">Админка</a>
                            </li>
                            {{ end }}
                            <li class="nav-item">
                                <a class="nav-link" href="/player">Игра</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
                            <a href="/profile">{{ .User.Login }}</a>
                        </span>
                    </div>
                </div>
            </nav>
            <div class="mt-5">
                {{ template "content" . }}
            </div>
            <div
                class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
                <div
                    id="liveToast"
                    class="toast"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true">
                    <div class="toast-header">
                        <!-- <img src="..." class="rounded me-2" alt="..."> -->
                        <strong class="me-auto"
                            id="notify-title">Bootstrap</strong>
                        <small id="notify-title2">11 mins ago</small>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="toast"
                            aria-label="Close"></button>
                    </div>
                    <div class="toast-body" id="notify-message">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
{{ end }}
